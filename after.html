<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("img").before("<b>Before</b>");
			});
			$("#btn2").click(function(){
				$("img").after("<i>After</i>");
			});
		});
	</script>
</head>
<body>
<img src="/home/beryl/Pictures/image.jpg" alt="jQuery" width="100" height="140"><br>
<button id="btn1">Insert Before</button>
<button id="btn2">Insert After</button>
</body>
</html>
