<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").remove(".test, .demo");
			});
		});
	</script>
	<style>
		.test {
			color: red;
			font-size: 20px;
		}
		.demo {
			color: green;
			font-size: 25px;
		}
	</style>
</head>
<body>

<p>This is a paragraph in a div</p>
<p class="test">This is another paragraph in div</p>
<p class="demo">YOYO</p>
<br>
<button>Remove p element</button>
</body>
</html>
