<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeTo("fast",0.16);
				$("#div2").fadeTo("slow",0.5);
				$("#div3").fadeTo(3000,0.46);
			});
		});
	</script>
</head>
<body>
<p>Demonstrate fadeToggle with different parameeters</p>
<button>Click to fade Out boxes</button><br>
<div  id="div1" style="width:80px;height:80px;background-color:green;"></div><br>
<div  id="div2" style="width:80px;height:80px;background-color:red;"></div><br>
<div  id="div3" style="width:40px;height:40px;background-color:blue;"></div>
</body>
</html>
