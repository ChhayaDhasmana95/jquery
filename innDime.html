<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var txt = "";
				txt += "Width od div:" + $("#div1").width() + "<br>";
				txt += "Height of div:" +$("#div1").height();
				$("#div1").html(txt);
			});
		});
	</script>
	<style>
		#div1 {
			height: 100px;
			width: 300px;
			padding: 10px;
			margin: 3px;
			border: 1px solid green;
			background-color: lightblue;
		}
	</style>
</head>
<body>

<div id="div1"></div>
<br>
<button>Display dimensins of div</button>
<p>innerWidth() - returns the width of an element(includes padding)</p>
<p>innerHeight() - returns the height of the element(includes padding)</p>
</body>
</html>
